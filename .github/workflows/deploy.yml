name: Build & Deploy

on:
  push:
    branches: [ v1.2.x ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install, build
      run: |
        npm install
        npm run build
        
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Deploy
      run: |
        pip install awscli
        aws s3 sync --acl public-read --delete --region us-west-2 build/ s3://omna-dev
 
      env:
        CI: true
