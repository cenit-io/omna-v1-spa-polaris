image: node:8.11.1

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  before_script:
    - npm install --save-dev
  script: npm run build

deploy_staging:
  image: python:latest
  stage: deploy
  script:
    - pip install awscli
    - aws s3 sync --acl public-read --delete --region us-west-2 build/ s3://omna-dev
  environment:
    name: staging
    url: http://omna-dev.s3.amazonaws.com/index.html
  only:
  - develop

deploy_prod:
  image: python:latest
  stage: deploy
  script:
    - pip install awscli
    - aws s3 sync --acl public-read --delete --region us-west-2 build/ s3://omna-ii
  environment:
    name: production
    url: http://omna-ii.s3.amazonaws.com/index.html
  when: manual
  only:
  - v1.2.x
